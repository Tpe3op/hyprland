# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 
exec-once = swww init                               # SWWW
exec-once = dunst                                   # Dunst
exec-once = ~/dotfiles/scripts/lockscreentime.sh    # Set lockscreen time
exec-once = ~/dotfiles/scripts/updatewal-swww.sh    # Update wallpaper
exec-once = ~/dotfiles/gtk/gtk.sh                   # Load GTK settings
exec-once = hyprctl setcursor Bibata-Modern-Ice 24  # Set Cursor Theme
exec-once = ~/dotfiles/waybar/launch.sh             # Launch Waybar
exec-once = wl-paste --watch cliphist store         # Load cliphist history
